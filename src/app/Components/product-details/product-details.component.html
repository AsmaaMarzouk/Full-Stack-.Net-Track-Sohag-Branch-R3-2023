<!-- Day5 -->

<div class="col-md-5 mx-auto">
  <div class="small fw-light">search with materail</div>
  <div class="input-group">
    <input class="form-control border-end-0 border rounded-pill" type="text"
      id="example-search-input" #searchVal>
    <span class="input-group-append">
      <button class="btn btn-outline-secondary bg-white border-bottom-0 border rounded-pill ms-n5" type="button" (click)="searchWithMaterial(searchVal.value)">
        <i class="fa fa-search"></i>
      </button>
    </span>
  </div>
</div>

<ul>
  <li *ngFor="let items of searchResult">{{items.name}}</li>
</ul>

<!-- ########################## -->
<div class="container">

  <div class="row mb-4">
    <div class="col-sm-6">
      <h3>
        <ng-container [ngSwitch]="product?.quantity">
          <ng-container *ngSwitchCase="0">Out Of Stock</ng-container>
          <ng-container *ngSwitchCase="1">Only one Left!</ng-container>
          <ng-container *ngSwitchCase="2">Only 2 Left!</ng-container>
          <ng-container *ngSwitchCase="3">Only 3 Left!</ng-container>
          <ng-container *ngSwitchDefault>In Stock</ng-container>
        </ng-container>
      </h3>
      <img [src]="product?.PrdImgURL" class="img-fluid">


    </div>
    <div class="col-sm-6">
      <h2>Product Details</h2>
      <h3>{{product?.name}}</h3>
      <h3>{{product?.details}}</h3>
      <h3>Price: {{product?.price|currency}}</h3>
      <h3>Material: {{product?.Material}}</h3>

    </div>
  </div>
</div>
