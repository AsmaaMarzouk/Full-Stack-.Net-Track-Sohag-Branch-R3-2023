<div class="card">
  <div class="card-header">
    Sign Up with template
  </div>
  <div class="card-body">
    <form (ngSubmit)="addUser()" #signupForm="ngForm">
      <div class="form-group row mb-2">
        <label for="firstName" class="col-md-2 col-form-label">First Name</label>
        <div class="col-md-8">
          <input type="text" class="form-control" id="firstName" name="firstName" placeholder="First Name (required)" required
            minlength="3" [(ngModel)]="user.firstName" #firstNameInput="ngModel" [ngClass]="{'is-invalid':(firstNameInput.touched||firstNameInput.dirty)&&firstNameInput.invalid}">

            <span class="invalid-feedback">
              <span *ngIf="firstNameInput.errors?.['required']">Please Enter your first name</span>
              <span *ngIf="firstNameInput.errors?.['minlength']">Please first name must be longer than 3 characters</span>
            </span>

        </div>
      </div>
      <div class="form-group row mb-2">
        <label class="col-md-2 col-form-label"
               for="lastNameId">Last Name</label>
        <div class="col-md-8">
          <input class="form-control"
                 id="lastNameId"
                 type="text"
                 placeholder="Last Name (required)"
                 required
                 pattern="[A-Za-z]{5,}"

                 name="y"
                 [(ngModel)]="user.lastName" #lastNameInput="ngModel" [ngClass]="{'is-invalid':(lastNameInput.touched||lastNameInput.dirty)&&lastNameInput.invalid}"/>
                 <span class="invalid-feedback">
                  <span *ngIf="lastNameInput.errors?.['required']">Please Enter your last name</span>
                  <span *ngIf="lastNameInput.errors?.['pattern']">Please your last name must be at least 5 letters</span>
                </span>
        </div>
      </div>

      <div class="form-group row mb-2">
        <label class="col-md-2 col-form-label"
               for="emailId">Email</label>
        <div class="col-md-8">
          <input class="form-control"
                 id="emailId"
                 name="email"
                 type="email"
                 placeholder="Email (required)"
                 required
                 email
                 [(ngModel)]="user.email" #email="ngModel" [ngClass]="{'is-invalid':(email.touched||email.dirty)&&email.invalid}"/>
                 <span class="invalid-feedback">
                  <span *ngIf="email.errors?.['required']">Please Enter your email</span>
                  <span *ngIf="email.errors?.['email']">Please enter your email address abc@test </span>
                </span>
        </div>
      </div>

      <button type="submit" class="btn btn-success" [disabled]="signupForm.invalid">Submit</button>

    </form>
  </div>
</div>



<h2>{{user |json}}</h2>
